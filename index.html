<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Magic 8 Ball</title>
<style>
  body {
    background: #1a001a;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
    color: #d1a0ff;
    text-shadow: 2px 2px 0 #000;
  }

  .ball {
    width: 200px;
    height: 200px;
    background: linear-gradient(145deg, #330033, #660066);
    border: 5px solid #d1a0ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-size: 16px;
    text-align: center;
    padding: 10px;
    box-shadow: 4px 4px 0 #d1a0ff, -4px -4px 0 #d1a0ff;
    transition: transform 0.1s, box-shadow 0.1s;
    color: #fff;
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translate(2px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(0px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(2px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(2px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

  /* Neon pulse effect */
  @keyframes neonPulse {
    0%, 100% { box-shadow: 0 0 20px #d1a0ff, 4px 4px 0 #d1a0ff, -4px -4px 0 #d1a0ff; }
    50% { box-shadow: 0 0 40px #ff66ff, 4px 4px 0 #ff66ff, -4px -4px 0 #ff66ff; }
  }

  /* Flicker effect */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.7; }
  }

  .shake {
    animation: shake 0.5s, neonPulse 0.5s, flicker 0.5s;
  }

  input, button {
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    margin: 5px;
    padding: 8px;
    background: #330033;
    color: #d1a0ff;
    border: 2px solid #d1a0ff;
    outline: none;
  }

  input::placeholder {
    color: #b08fff;
  }

  button:hover {
    cursor: pointer;
    background: #440044;
  }

  .answers-list {
    margin-top: 10px;
    max-width: 400px;
    text-align: left;
    font-size: 10px;
    color: #b08fff;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<h1>Pixel Magic 8 Ball</h1>
<div class="ball" id="magicBall">Ask me anything!</div>

<input type="text" id="question" placeholder="Type your question..." size="30">
<button onclick="shakeBall()">Ask</button>

<h3>Add Custom Answer</h3>
<input type="text" id="newAnswer" placeholder="Type new answer..." size="30">
<button onclick="addAnswer()">Add Answer</button>

<div class="answers-list" id="answerList"></div>

<script>
  let answers = [
    "It is certain",
    "Without a doubt",
    "You may rely on it",
    "Ask again later",
    "Cannot predict now",
    "Don't count on it",
    "My reply is no",
    "Outlook not so good",
    "Yes, definitely",
    "Very doubtful"
  ];

  function updateAnswerList() {
    const listDiv = document.getElementById('answerList');
    listDiv.innerHTML = "<strong>Current Answers:</strong><br>" + answers.join("<br>");
  }
  updateAnswerList();

  function shakeBall() {
    const questionInput = document.getElementById('question');
    const question = questionInput.value.trim();
    if(!question) {
      alert("Please ask a question!");
      return;
    }

    const ball = document.getElementById('magicBall');
    ball.textContent = "Thinking...";
    ball.classList.add('shake');

    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * answers.length);
      ball.textContent = answers[randomIndex];
      ball.classList.remove('shake');
    }, 500);
  }

  function addAnswer() {
    const newAnswerInput = document.getElementById('newAnswer');
    const newAnswer = newAnswerInput.value.trim();
    if(newAnswer && !answers.includes(newAnswer)) {
      answers.push(newAnswer);
      updateAnswerList();
      newAnswerInput.value = "";
    } else {
      alert("Please enter a unique answer!");
    }
  }
</script>

</body>
</html>
