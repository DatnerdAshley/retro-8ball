<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Retro 8‑Ball</title>
  <style>
    /* Make the iframe responsive */
    .game-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .game-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Play the Pixel Magic 8‑Ball</h1>

  <div class="game-container">
    <iframe 
      src="https://datnerdashley.github.io/retro-8ball/" 
      title="Retro 8‑Ball Game">
    </iframe>
  </div>

</body>
</html>
