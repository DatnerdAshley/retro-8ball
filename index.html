<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pixel Magic 8 Ball</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #0b0040;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-bottom: 120px;
    position: relative;
    transition: background 0.2s;
  }

  h1 {
    margin: 20px 0;
    font-size: 24px;
    color: #cfa0ff;
    text-shadow: 2px 2px 0 #000;
    text-align: center;
  }

  /* Pixelated 8 Ball Container */
  .ball {
    position: relative;
    width: 192px;
    height: 192px;
    background: #1e103a;
    box-shadow:
      4px 4px 0 #2a1a56,
      8px 8px 0 #3b2b73,
      inset 10px 10px 0 #4c3c91,
      inset -10px -10px 0 #1a0a2e;
    image-rendering: pixelated;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 22px;
  }

  /* White circle & 8 */
  .ball::before {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    width: 160px;
    height: 160px;
    background: #2a2255;
    border-radius: 50%;
    box-shadow:
      inset 10px 10px 0 #524b88,
      inset -10px -10px 0 #1b1633,
      4px 4px 0 #453d7d,
      8px 8px 0 #362f68;
  }

  .white-circle {
    position: absolute;
    top: 65px;
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 64px;
    background: #d4f1ff;
    border: 4px solid #3b6bbf;
    box-shadow:
      1px 1px 0 #7aa3ff,
      -1px -1px 0 #5381d9;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .eight {
    font-size: 48px;
    color: #4b3382;
    font-weight: bold;
    text-shadow: 1px 1px 0 #2a2255, -1px -1px 0 #6e60b5;
  }

  /* Answer bubble */
  .answer-text {
    position: relative;
    background: #230046;
    color: #a99efc;
    font-size: 11px;
    line-height: 1.2;
    font-weight: 700;
    padding: 6px 12px;
    border: 3px solid #6a57d1;
    border-radius: 4px;
    box-shadow: 2px 2px 0 #15002c, inset 0 0 10px #bfaeff;
    max-width: 85%;
    user-select: none;
    z-index: 5;
    margin-top: 180px;
    transition: 0.15s;
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    20% { transform: translate(-3px, 2px) rotate(-2deg); }
    40% { transform: translate(3px, -2px) rotate(2deg); }
    60% { transform: translate(-2px, 3px) rotate(0deg); }
    80% { transform: translate(2px, -3px) rotate(-2deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
  }
  .shake { animation: shake 0.5s; }

  /* CHAOS SHAKE (more intense) */
  @keyframes chaosShake {
    0% { transform: translate(4px, 4px) rotate(0deg); }
    20% { transform: translate(-6px, -2px) rotate(4deg); }
    40% { transform: translate(7px, -3px) rotate(-4deg); }
    60% { transform: translate(-5px, 6px) rotate(5deg); }
    80% { transform: translate(6px, -6px) rotate(-6deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
  }
  .chaosShake { animation: chaosShake 0.9s; }

  input, button {
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    margin: 5px;
    padding: 8px;
    background: #330033;
    color: #d1a0ff;
    border: 2px solid #d1a0ff;
  }

  button:hover { background: #440044; cursor: pointer; }
  input::placeholder { color: #b08fff; }

  .answers-list {
    margin-top: 10px;
    max-width: 400px;
    text-align: left;
    font-size: 10px;
    color: #b08fff;
  }

  .chaos-bg {
    animation: chaosBgFlash 0.3s infinite alternate;
  }
  @keyframes chaosBgFlash {
    from { background: #0b0040; }
    to { background: #3c0070; }
  }

  footer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: #111;
    color: #fff;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: 0 0 10px #6a57d1aa;
    text-align: center;
  }
</style>
</head>

<body>

<h1>Pixel Magic 8 Ball</h1>

<button id="chaosToggle">Enable Chaos Mode</button>

<div class="ball" id="magicBall">
  <div class="white-circle"><div class="eight">8</div></div>
  <div class="answer-text" id="answerText">Ask me anything!</div>
</div>

<input type="text" id="question" placeholder="Type your question..." size="30" />
<button onclick="shakeBall()">Ask</button>

<h3>Add Custom Answer</h3>
<input type="text" id="newAnswer" placeholder="Type new answer..." size="30" />
<button onclick="addAnswer()">Add Answer</button>

<div class="answers-list" id="answerList"></div>

<footer>
  <a class="github-button"
     href="https://github.com/DatnerdAshley/retro-8ball"
     data-icon="octicon-mark-github"
     data-size="large"
     data-show-count="true">
     View on GitHub
  </a>
</footer>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
  let chaosMode = false;

  const chaosAnswers = [
    "‚ò† GLITCH IN REALITY DETECTED ‚ò†",
    "YES??? no... MAYBE??? **ALL OF THEM.**",
    "üúè THE PORTAL OPENS üúè",
    "…ê·¥âl…ê…π ásn‚àÄ «ù…Øos  á«ù∆É",
    "ERROR 8-BALL.EXE HAS EXPLODED",
    "üî•üî• ABSOLUTELY YES üî•üî•",
    "NO BUT ALSO YES BUT ALSO WHAT",
    "‚ú® MULTIVERSE SAYS: PROBABLY ‚ú®",
    "You are asking the wrong universe.",
    "üíÄ CHAOS RISING üíÄ"
  ];

  let normalAnswers = [
    "It is certain",
    "Without a doubt",
    "You may rely on it",
    "Ask again later",
    "Cannot predict now",
    "Don't count on it",
    "My reply is no",
    "Outlook not so good",
    "Yes, definitely",
    "Very doubtful"
  ];

  let answers = [...normalAnswers];

  function updateAnswerList() {
    document.getElementById('answerList').innerHTML =
      "<strong>Current Answers:</strong><br>" + answers.join("<br>");
  }
  updateAnswerList();

  document.getElementById("chaosToggle").onclick = () => {
    chaosMode = !chaosMode;

    if (chaosMode) {
      answers = [...normalAnswers, ...chaosAnswers];
      document.body.classList.add("chaos-bg");
      document.getElementById("chaosToggle").textContent = "Disable Chaos Mode";
    } else {
      answers = [...normalAnswers];
      document.body.classList.remove("chaos-bg");
      document.getElementById("chaosToggle").textContent = "Enable Chaos Mode";
    }

    updateAnswerList();
  };

  function shakeBall() {
    const q = document.getElementById("question").value.trim();
    if (!q) return alert("Please ask a question!");

    const ball = document.getElementById('magicBall');
    const answerText = document.getElementById('answerText');

    answerText.textContent = chaosMode ? "UNSTABLE..." : "Thinking...";
    ball.classList.add(chaosMode ? "chaosShake" : "shake");

    setTimeout(() => {
      let answer = answers[Math.floor(Math.random() * answers.length)];

      if (chaosMode) {
        // Random chaos effects
        const effects = [
          () => answer = answer.split("").sort(() => Math.random()-0.5).join(""),
          () => answer = answer.toUpperCase(),
          () => answer = answer + " ü§°ü§°ü§°",
          () => answer = "üî• " + answer + " üî•",
          () => answer = answer + "<br><br>" + chaosAnswers[Math.floor(Math.random() * chaosAnswers.length)]
        ];
        if (Math.random() < 0.6) effects[Math.floor(Math.random()*effects.length)]();

        answerText.style.color = `hsl(${Math.random()*360}, 90%, 70%)`;
      } else {
        answerText.style.color = "#a99efc";
      }

      answerText.innerHTML = answer;
      ball.classList.remove("shake", "chaosShake");
    }, chaosMode ? 900 : 500);
  }

  function addAnswer() {
    const input = document.getElementById('newAnswer');
    const newA = input.value.trim();

    if (newA && !answers.includes(newA)) {
      answers.push(newA);
      if (!normalAnswers.includes(newA)) normalAnswers.push(newA);
      updateAnswerList();
      input.value = "";
    } else alert("Please enter a unique answer!");
  }
</script>

</body>
</html>
