<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pixel Magic 8 Ball</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #0b0040; /* dark navy purple like image bg */
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-bottom: 120px;
    position: relative;
  }

  h1 {
    margin: 20px 0;
    font-size: 24px;
    color: #cfa0ff;
    text-shadow: 2px 2px 0 #000;
    text-align: center;
  }

  /* Pixelated 8 Ball Container */
  .ball {
    position: relative;
    width: 192px;
    height: 192px;
    background: #1e103a; /* base dark purple */
    box-shadow:
      4px 4px 0 #2a1a56,
      8px 8px 0 #3b2b73,
      inset 10px 10px 0 #4c3c91,
      inset -10px -10px 0 #1a0a2e;
    /* Removed border for no boxy outline */
    image-rendering: pixelated;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: 22px;
    cursor: default;
  }

  /* Pixel shading "pixels" to simulate the shape (using box shadows for pixel effect) */
  .ball::before {
    content: "";
    position: absolute;
    top: 15px;
    left: 15px;
    width: 160px;
    height: 160px;
    background: #2a2255; /* dark blue circle */
    border-radius: 50%;
    box-shadow:
      inset 10px 10px 0 #524b88,
      inset -10px -10px 0 #1b1633,
      4px 4px 0 #453d7d,
      8px 8px 0 #362f68;
  }

  /* White circle behind the 8 */
  .ball .white-circle {
    position: absolute;
    top: 65px;
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 64px;
    background: #d4f1ff;
    border: 4px solid #3b6bbf;
    box-shadow:
      1px 1px 0 #7aa3ff,
      -1px -1px 0 #5381d9;
    border-radius: 50%;
    image-rendering: pixelated;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  /* The pixel "8" inside the white circle */
  .ball .white-circle .eight {
    font-size: 48px;
    color: #4b3382;
    font-weight: bold;
    letter-spacing: 0;
    line-height: 1;
    user-select: none;
    text-shadow:
      1px 1px 0 #2a2255,
      -1px -1px 0 #6e60b5;
  }

  /* Answer text pixel bubble style */
  .answer-text {
    position: relative;
    background: #230046;
    color: #a99efc;
    font-size: 11px;
    line-height: 1.2;
    font-weight: 700;
    font-family: 'Press Start 2P', monospace;
    text-align: center;
    padding: 6px 12px;
    border: 3px solid #6a57d1;
    border-radius: 4px;
    box-shadow:
      2px 2px 0 #15002c,
      inset 0 0 10px #bfaeff;
    max-width: 85%;
    user-select: none;
    z-index: 5;
    margin-top: 180px; /* push below the ball */
  }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translate(2px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(0px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(2px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(2px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

  .shake {
    animation: shake 0.5s;
  }

  input, button {
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    margin: 5px;
    padding: 8px;
    background: #330033;
    color: #d1a0ff;
    border: 2px solid #d1a0ff;
    outline: none;
  }

  input::placeholder { color: #b08fff; }

  button:hover {
    cursor: pointer;
    background: #440044;
  }

  .answers-list {
    margin-top: 10px;
    max-width: 400px;
    text-align: left;
    font-size: 10px;
    color: #b08fff;
  }

  /* Fixed GitHub footer button at bottom center */
  footer {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: #111;
    color: #fff;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: 0 0 10px #6a57d1aa;
    z-index: 1000;
    width: auto;
    text-align: center;
  }

  footer a.github-button {
    display: inline-block;
  }

  footer a.github-button:hover {
    transform: scale(1.05);
    transition: transform 0.2s ease-in-out;
  }

</style>
</head>
<body>

<h1>Pixel Magic 8 Ball</h1>
<div class="ball" id="magicBall">
  <div class="white-circle">
    <div class="eight">8</div>
  </div>
  <div class="answer-text" id="answerText">Ask me anything!</div>
</div>

<input type="text" id="question" placeholder="Type your question..." size="30" />
<button onclick="shakeBall()">Ask</button>

<h3>Add Custom Answer</h3>
<input type="text" id="newAnswer" placeholder="Type new answer..." size="30" />
<button onclick="addAnswer()">Add Answer</button>

<div class="answers-list" id="answerList"></div>

<footer>
  <a class="github-button"
     href="https://github.com/DatnerdAshley/retro-8ball"
     data-icon="octicon-mark-github"
     data-size="large"
     data-show-count="true"
     aria-label="View DatnerdAshley/retro-8ball">
     View on GitHub
  </a>
</footer>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
  let answers = [
    "It is certain",
    "Without a doubt",
    "You may rely on it",
    "Ask again later",
    "Cannot predict now",
    "Don't count on it",
    "My reply is no",
    "Outlook not so good",
    "Yes, definitely",
    "Very doubtful"
  ];

  function updateAnswerList() {
    const listDiv = document.getElementById('answerList');
    listDiv.innerHTML = "<strong>Current Answers:</strong><br>" + answers.join("<br>");
  }
  updateAnswerList();

  function shakeBall() {
    const questionInput = document.getElementById('question');
    const question = questionInput.value.trim();
    if(!question) {
      alert("Please ask a question!");
      return;
    }

    const ball = document.getElementById('magicBall');
    const answerText = document.getElementById('answerText');
    answerText.textContent = "Thinking...";
    ball.classList.add('shake');

    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * answers.length);
      answerText.textContent = answers[randomIndex];
      ball.classList.remove('shake');
    }, 500);
  }

  function addAnswer() {
    const newAnswerInput = document.getElementById('newAnswer');
    const newAnswer = newAnswerInput.value.trim();
    if(newAnswer && !answers.includes(newAnswer)) {
      answers.push(newAnswer);
      updateAnswerList();
      newAnswerInput.value = "";
    } else {
      alert("Please enter a unique answer!");
    }
  }
</script>

</body>
</html>
